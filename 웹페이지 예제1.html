<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>웹페이지 수동</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
        const title =document.createElement('h1')
        const div1 =document.createElement('div')
        

        const button1 = document.createElement('button')
        const button2 = document.createElement('button')
        const button3 = document.createElement('button')
        const button4 = document.createElement('button')
        const button5 = document.createElement('button')
        
        button1.setAttribute('class','btn1')
        button2.setAttribute('class','btn2')
        button3.setAttribute('class','btn3')
        button4.setAttribute('class','btn4')
        button5.setAttribute('class','btn5')
        
        div1.setAttribute('class','c1')
       

        button1.textContent = 'about'
        button2.textContent = 'products'
        document.body.append(div1,button1,button2,button3,button4,button5)
        div1.appendChild(title)
        
        button1.addEventListener('click',()=>{
            div1.style.cssText = 'background-color: red; width: 100px;height: 100px;'
            button1.style.cssText = 'background-color: red;'
            title.textContent = '시작'
           
        })
        button2.addEventListener('click',()=>{
            div1.style.cssText = 'background-color: blue; width: 100px;height: 100px;'
            button2.style.cssText = 'background-color: blue;'
            title.textContent = '완료'
        })
        
      })
    </script>

        }
        .tab:hover{
            background-color: gray;
        }

  </head>
